<div class='row fullWidth'>
  <h3>New Level</h3>
</div>
<div class='row fullWidth'>
  <div class='small-12 med-7 large-7 columns'>
    <div class='row fullWidth'>
      <canvas id="level-canvas"></canvas>
    </div>
    <div class='row'>
      <label>Existing Levels</label>
      <div class='small-12 large-11 columns'>
        <select data-bind="options: builtElements, optionsText: function(item){return item.name}, optionsCaption: 'Select Built Element', value: selectedBuiltElement"></select>
      </div>
    </div>
  </div>
  <div class='small-12 med-5 large-5 columns'>
      <div class='row'>
        <div class='small-12 large-12 columns'>
          Select Prefab to Insert: <select data-bind="options: builtElements, optionsText: function(item){return item.name}, optionsCaption: 'Select Built Element', value: selectedBuiltElement"></select>
        </div>
      </div>
      <div class='row'>
        <div class='small-12 med-6-offset-3 large-6-offset-3 columns'>
          <canvas id="preview-canvas"></canvas>
        </div>
      </div>
      <ul class='inline-list'>
        <li><button data-bind="click: savePrefab">Insert Prefab</button></li>
        <li><button data-bind="click: clearPreview">Clear</button></li>
      </ul>
    <div id="message-output"></div>
  </div>
</div>
